<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">  


            <p:layoutUnit position="south" size="28" resizable="false" closable="false" collapsible="false">  
                <h:outputText style="font-size: smaller" value="Hecho por Alberto Emmanuel Esquivel Vega 02/05/2012." />  
            </p:layoutUnit>  

            <p:layoutUnit position="west" size="200" header="Acciones" resizable="false" closable="false" collapsible="true">  
                <h:form>  
                    <h:panelGrid columns="1">
                        <h:commandLink value="Alta paciente"  action="expediente"/>
                        <h:commandLink value="Citas" action="citas"/>
                    </h:panelGrid>
                </h:form>  
            </p:layoutUnit>  

            <p:layoutUnit position="center">
                <center>
                    <h:outputText value="Sistema de Control de Citas MejorPersona"/>
                    <br></br>
                    <br></br>
                    <h:graphicImage width="50%" height="70%" url="./imagenes/LogoMejorPersona.png"/>
                </center>
            </p:layoutUnit>  

        </p:layout>  
    </h:body>
