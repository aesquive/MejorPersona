<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Acceso MejorPersona</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">  


            <p:layoutUnit position="south" size="28" resizable="false" closable="false" collapsible="false">  
                <h:outputText style="font-size: smaller" value="Hecho por Alberto Emmanuel Esquivel Vega 02/05/2012." />  
            </p:layoutUnit>  

            <p:layoutUnit position="center">
                <h:form style="background-color:#ccfaf9">
                    <center>
                        <h:graphicImage width="500px" height="500px" url="./paginas/imagenes/LogoMejorPersona.png"/>
                        <br/>
                            <p:panelGrid columns="2">
                                <h:outputText  value="Usuario"/>
                                <p:inputText  value="#{loginBean.usuario}"/>
                                <h:outputText value="Password"/>
                                <p:password value="#{loginBean.password}"/>
                            </p:panelGrid>
                            <h:commandButton value="Accesar" action="#{loginBean.verificarUsuario}"/>
                    </center>
                </h:form>
            </p:layoutUnit>  

        </p:layout>  
    </h:body>
</html>
